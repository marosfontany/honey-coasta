<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="navigation">

        <h2 class="menu">menu</h2>
            <nav class="mainmenu">

                <div class="buttons">
                    <h2 class="close-button">close</h2>
                    <h2 class="lt">lt</h2>
                    <h2 class="en">en</h2>
                    <div class="logo hc">
                        <img src="media/logo.png" class="honeycoasta" alt="logo">
                        <img src="media/wasp.png" class="wasp" alt="bee">
                    </div>
                </div>

                <ul class="nav-links">
                    <li><a href="#">homepage</a></li>
                    <li><a href="#">about artist</a></li>
                    <li><a href="#">web player</a></li>
                    <li><a href="#">events</a></li>
                    <li><a href="#">merch</a></li>
                    <li><a href="#">contact</a></li>
                </ul>
            </nav>
    </div>

    <header>
        <div class="header-grid">
            <div class="buttons">
                <h2 class="menu-button">menu</h2>
                <h2 class="lt">lt</h2>
                <h2 class="en">en</h2>
                <div class="logo hc">
                    <img src="media/logo.png" class="honeycoasta" alt="logo">
                    <img src="media/wasp.png" class="wasp" alt="bee">
                </div>
            </div>
    
            <div class="introduction">
    
            </div>
        </div>

    </header>
    <script src="main.js"></script>

    <main class="borderbox">
        <section class="redbox">
            
            <img class="profilepic" src="contact-images/profile.jpg" alt="profile picture">
            <h1 class="title">
                something on your mind?
            </h1>
        </section>
        <section class="formbox">
            <h1 class="formtitle">
                write me an email
            </h1>
            <form class="form">
                <label for="name">name</label><br>
                <input type="text" id="name" name="name" 
                ><br>
                <label for="email">email</label><br>
                <input type="text" id="email" name="email"
                ><br>
                <label for="message">message</label><br>
                <input type="text" id="message" rows="35" name="message"
                ><br><br>
                <input type="submit" value="Send">
              </form> 
        </section>
       
        <img class="bumblebee" src="contact-images/bee.png" alt="bee picture">
       
        <section class="stream">
           <div class="applediv">
               <a href="">
                <img class="apple" src="contact-images/apple.png" alt="apple music link">
               </a>
           </div>

           <div class="cloudiv">
             <a href="">
             <img class="cloud" src="contact-images/soundcloud.png" alt="soundcloud link">
             </a>
            </div>

            <div class="spotifydiv">
                <a href="">
                 <img class="spotify" src="contact-images/spotify.png" alt="spotify link">
                </a>
            </div>

       </section>

    </main>
    
</body>
</html>
